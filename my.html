<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"> 
	<title>我的</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="my-main">
		<!-- 头部 -->
		<section class="my-top">
			<div class="myInfo">
				<!-- 头像 -->
				<div class="myHead"><img src="images/my_head.png" alt="" class="myImg"></div>

				<!-- 用户 -->
				<div class="pb">
					<p class="myPhone">185****1234</p>
					<p class="myType">普通用户</p>
				</div>
				<div class="clear"></div>
				
				<!-- 余额、优惠券、积分 -->
				<ul class="myMage">
					<li>
						<p>￥23.15</p>
						<span>余额</span>
					</li>
					<li>
						<p>0</p>
						<span>优惠券</span>
					</li>
					<li>
						<p>2000</p>
						<span>积分</span>
					</li>
					<div class="clear"></div>
				</ul>

			</div>
		</section>
		<section class="my-content">
			<!-- 我的订单 -->
			<div class="my-order">
				<p>我的订单</p>
				<a href="#">查看全部订单<img src="images/back.png" alt=""></a>
			</div>
			<!-- 待支付、已支付、已完成 -->
			<ul class="menutop">
				<li>
					<a href="#">
						<img src="images/icon1.png" alt="" >
						<span>2</span>
						<p>待支付</p>
					</a>
				</li>
				<li><a href="#">
					<img src="images/icon2.png" alt="" >
					<span>6</span>
					<p>已支付</p>
				</a></li>
				<li>
					<a href="#">
						<img src="images/icon3.png" alt="" >
						<!-- <span></span> -->
						<p>已完成</p>
					</a>
				</li>
				<div class="clear"></div>
			</ul>

			<!-- 我的货架、消息、设置 -->
			<ul class="menutop" style="margin-top:10px;">
				<li>
					<a href="#">
						<img src="images/icon4.png" alt=""  >
						
						<p>我的货架</p>
					</a>
				</li>
				<li><a href="#">
					<img src="images/icon5.png" alt="" >
					<span>2</span>
					<p>消息</p>
				</a></li>
				<li>
					<a href="#">
						<img src="images/icon6.png" alt="" >
						
						<p>设置</p>
					</a>
				</li>
			</ul>
			<div class="my-contact">
				<p>联系客服</p>
				<a href="#">4009-555-365<img src="images/back.png" alt=""></a>
			</div>
		</section>

		<!-- 底部 -->
		<footer class="footer">
			<ul>
				<li>
					<a href="#">
						<img src="images/home.png" alt="">
						<p>首页</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/sort.png" alt="">
						<p>分类</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/active.png" alt="" class="active">
						<p style="margin-top:30px;">活动</p>
					</a>
				</li>
				<li class="current">
					<a href="#">
						<img src="images/cart.png" alt="" >
						<span>25</span>
						<p>￥412.5</p>
					</a>
				</li>
				<li class="current">
					<a href="#">
						<img src="images/my.png" alt="">
						<p>我的</p>
					</a>
				</li>
				<div class="clear"></div>
			</ul>
		</footer>
	</div>
</body>
</html>
